server:
  port: 8080

spring:
  application:
    name: ms-user-service
  datasource:
    url: jdbc:h2:mem:userdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

app:
  user:
    default:
      roles: ROLE_USER
  chamado:
    service:
      url: http://localhost:8081/api/v1/chamados
      timeout: 5000

logging:
  level:
    com.example.msuser: DEBUG
    org.springframework.web.client: DEBUG 